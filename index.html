<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feuille de Messe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Feuille de Messe</h1>
  </header>

  <!-- Bloc liturgique : fête du jour -->
  <section id="liturgical-day" class="liturgical-card">
    <div id="liturgical-color" class="liturgical-color-badge"></div>
    <div class="liturgical-text">
      <h2 id="fete-titre">Fête du jour</h2>
      <p id="fete-saint"></p>
      <p id="fete-details" class="liturgical-details"></p>
    </div>
  </section>

  <!-- Interface générateur -->
  <main>
    <section class="parametres">
      <h2>Paramètres</h2>

      <label for="date-input">Date :</label>
      <input type="date" id="date-input" />

      <label for="rite-select">Rite :</label>
      <select id="rite-select">
        <option value="extraordinaire">Rite Extraordinaire</option>
        <option value="ordinaire">Rite Ordinaire</option>
      </select>

      <button id="generate">Générer</button>

      <button id="sommaire-chants" class="btn-secondary">Sommaire des chants</button>
    </section>

    <section class="feuille-generée">
      <h2>Feuille de messe générée</h2>
      <div id="feuille-output"></div>

      <button id="download-pdf" class="btn-download">Télécharger la feuille de messe</button>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
