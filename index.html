<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Feuille de Messe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">

    <!-- ===== COLONNE PARAMÈTRES ===== -->
    <aside class="sidebar">

        <h2>Paramètres</h2>

        <label for="dateInput">Date :</label>
        <input type="date" id="dateInput">

        <label for="rite">Rite :</label>
        <select id="rite">
            <option value="extra">Extraordinaire (1962)</option>
            <option value="ordo">Ordinaire</option>
        </select>

        <button id="computeBtn">Générer</button>

        <hr>

        <p class="small-info">
            Temporal et Sanctoral entièrement hors-ligne.<br>
            Appuyez sur Générer pour tester votre moteur liturgique.
        </p>

    </aside>


    <!-- ===== COLONNE FEUILLE ===== -->
    <main class="main">

        <section id="feteBlock" class="fete-card hidden">
            <div id="liturgicalColorBar" class="color-bar"></div>

            <div class="fete-content">
                <h1 id="feteTitle"></h1>
                <p id="feteRank" class="rank"></p>
                <p id="feteSeason" class="season"></p>
                <p id="commemorations" class="commem"></p>
            </div>
        </section>

    </main>

</div>
<script type="module" src="src/data/liturgie/engine/computeLiturgicalDay.js"></script>
<script src="script.js"></script>
</body>
</html>
