<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feuille de Messe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Colonne gauche : paramètres + suggestions -->
    <aside class="left-panel">
      <h1>Feuille de Messe</h1>

      <div class="field">
        <label for="dateInput">Date</label>
        <input type="date" id="dateInput" />
      </div>

      <div class="field">
        <label for="riteSelect">Rite</label>
        <select id="riteSelect">
          <option value="ordinaire" selected>Ordinaire</option>
          <option value="extraordinaire">Extraordinaire</option>
        </select>
      </div>

      <div class="field">
        <label for="carnetSelect">Carnet de chants</label>
        <select id="carnetSelect"></select>
      </div>

      <hr />

      <div id="suggestions"></div>
    </aside>

    <!-- Colonne droite : feuille -->
    <main class="sheet">
      <section class="paper">
        <header class="sheet-header">
          <div class="meta">
            <span id="dateLisible"></span>
            <span id="seasonPill" class="pill">—</span>
            <span id="ritePill" class="pill outline">Rite</span>
          </div>
          <h2 id="titreMesse" class="mass-title">Feuille de Messe</h2>
        </header>

        <article id="sheetContent" class="sheet-content"></article>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
