name: Mettre à jour all.json

on:
  push:
    paths:
      - 'carnets/*.json'   # déclenche quand vous ajoutez/modifiez un carnet
  workflow_dispatch:       # permet de lancer manuellement si besoin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Générer all.json
        run: python fusion_carnets.py

      - name: Commit et push du all.json (si modifié)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add carnets/all.json
          git diff --cached --quiet && echo "Rien à mettre à jour" || git commit -m "Mise à jour automatique de all.json"
          git push
